<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/Scripts/svg-inject.js"></script>
        <script>
            SVGInject.setOptions({
              makeIdsUnique: false
            });
        </script>
        <script src="/Scripts/player.js"></script>
        <script src="/Scripts/characterSelection.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
        <title>Dobble Debate - Setup</title>
    </head>
    <body>
        <!--Player/Team Icon, Player/Team Name-->
        <div id="container" class="container-fluid">
            <div id="header" class="row">

            </div>
            <div class="row section-header">
                <div class="col">
                    <h1>Choose Your Avatar</h1>
                </div>
            </div>
            <div class="row character-row justify-content-center">
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/COFFEE Mug Shot.svg" alt="Brown owl with coffee beans behind it.">
                    <button id="coffee-btn" class="btn btn-danger" onclick="AddCharacter('coffee')" aria-pressed="false">Coffee</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/WOOL Mug Shot.svg" alt="Teal cat next to a ball of yarn, with tangled string behind it">
                    <button id="wool-btn" class="btn btn-danger" onclick="AddCharacter('wool')" aria-pressed="false">Wool</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/BUBBLEGUM Mug Shot.svg" alt="Pink rabbit with floating pink bubbles behind it">
                    <button id="gum-btn" class="btn btn-danger" onclick="AddCharacter('gum')" aria-pressed="false">Bubblegum</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/FEATHERS Mug Shot.svg" alt="Red chicken running leaving a path of feathers behind it">
                    <button id="feathers-btn" class="btn btn-danger" onclick="AddCharacter('feathers')" aria-pressed="false">Feathers</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/GRASS Mug Shot.svg" alt="Green mouse with plants behind it">
                    <button id="grass-btn" class="btn btn-danger" onclick="AddCharacter('grass')" aria-pressed="false">Grass</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/ICE Mug Shot.svg" alt="Blue dog with snowflakes behind it">
                    <button id="ice-btn" class="btn btn-danger" onclick="AddCharacter('ice')" aria-pressed="false">Ice</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/JELLYBEANS Mug Shot.svg" alt="Pink butterfly with rainbow coloured wings in front of assorted jellybeans">
                    <button id="jelly-btn" class="btn btn-danger" onclick="AddCharacter('jelly')" aria-pressed="false">Jellybean</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/SHAGGY Mug Shot.svg" alt="A large-eared purple character hidden under mass amounts of purple hair with a black moustache and hat">
                    <button id="shag-btn" class="btn btn-danger" onclick="AddCharacter('shag')" aria-pressed="false">Shaggy</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/SUNLIGHT Mug Shot.svg" alt="A black and yellow insect accesntuated by a series of rays behind it">
                    <button id="sun-btn" class="btn btn-danger" onclick="AddCharacter('sun')" aria-pressed="false">Sunlight</button>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <img src="/Assets/Character Mugshots/WATER Mug Shot.svg" alt="A blue crab with a wave behind it">
                    <button id="water-btn" class="btn btn-danger" onclick="AddCharacter('water')" aria-pressed="false">Water</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!--<img src="/Assets/button.svg" onload="SVGInject(this)" onclick="AssignCharacters()" />-->
                    <button class="btn btn-primary" onclick="AssignCharacters()">Start Game</button>
                </div>
            </div>
        </div>
        <a href="game.html">Load Game</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
