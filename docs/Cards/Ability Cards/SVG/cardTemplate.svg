<svg viewBox="0 0 250 350" preserveAspectRatio="xMinYMin meet" class="svg-content" xmlns="http://www.w3.org/2000/svg">
    
    <style>
        .card-name{
            font-family: "Myriad Pro", "Gill Sans", "Gill Sans MT", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
            font-size: .8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .description{
            font-family: "Myriad Pro", "Gill Sans", "Gill Sans MT", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
            font-size: .6rem;
            color: black;
            height: 80%;
            width: 100%;
        }    
    </style>



    <!--Card Shapes-->
    <rect rx="15" ry="15" width="250" height="350"
    style="fill:rgb(241,101,34);"/>
    
    <rect x="5" y="5" rx="15" ry="15" width="240" height="340"
    style="fill:rgb(255, 238, 226);"/>
    
    <rect x="10" y="10" rx="15" ry="15" width="230" height="155"
    style="fill:rgb(241,101,34);"/>
    
