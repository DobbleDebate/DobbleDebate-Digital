    <text x="15" y="220" class="description" id="abil-bullet-1" visibility="hidden">•</text>
    <text x="15" y="260" class="description" id="abil-bullet-2" visibility="hidden">•</text>
    <text x="15" y="300" class="description" id="abil-bullet-3" visibility="hidden">•</text>

